<div class="card">
    <div class="p-grid">
        <div class="p-xl-6 p-lg-6 p-md-12 p-sm-12 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid p-text-center" style="width: 100%;">
                <h3>Por favor, cambie su contrase単a</h3>
                <p-divider></p-divider>
                <img src="assets/layout/images/login/password_change.png" alt="mirage-layout"/>
            </div>
        </div>
        <div class="p-xl-2 p-lg-2 p-md-12 p-sm-12">
            <p-divider layout="vertical"></p-divider>
        </div>
        <div class="p-xl-4 p-lg-4 p-md-12 p-sm-12 p-d-flex p-ai-center p-jc-center">
            <div class="p-fluid" style="width: 100%;">
                <form [formGroup]="formChangePassword" (ngSubmit)="onSubmitChangePassword()">
                    <div class="p-field">
                        <label for="password">Nueva contrase単a:</label>
                        <p-password id="password"
                                    formControlName="password"
                                    [feedback]="false"></p-password>
                        <div *ngIf="passwordField.invalid && (passwordField.touched || passwordField.dirty)">
                            <small id="password-help-1" class="p-error"
                                   *ngIf="passwordField.errors?.required">
                                {{messageService.fieldRequired}}
                            </small>
                            <small id="password-help-2" class="p-error"
                                   *ngIf="passwordField.errors?.minlength">
                                {{messageService.fieldMinLength(passwordField)}}
                            </small>
                        </div>
                    </div>
                    <div class="p-field">
                        <label for="passwordConfirmation">Repita la contrase単a:</label>
                        <p-password id="passwordConfirmation"
                                    formControlName="password_confirmation"
                                    [feedback]="false">
                        </p-password>
                        <div *ngIf="passwordConfirmationField.invalid && (passwordConfirmationField.touched || passwordConfirmationField.dirty)">
                            <small id="password-confirm-help-1" class="p-error"
                                   *ngIf="passwordConfirmationField.errors?.required">
                                {{messageService.fieldRequired}}
                            </small>
                            <small id="password-confirm-help-2" class="p-error"
                                   *ngIf="passwordConfirmationField.errors?.minlength">
                                {{messageService.fieldMinLength(passwordConfirmationField)}}
                            </small>
                        </div>
                        <small id="password-confirm-help-3" class="p-error"
                               *ngIf="passwordConfirmationField.errors?.noPasswordMatch && passwordConfirmationField.dirty">
                            {{messageService.fieldNoPasswordMatch}}
                        </small>
                    </div>
                    <p-divider></p-divider>
                    <div class="p-field">
                        <button pButton pRipple type="submit" id="changePassword"
                                label="Cambiar Contrase単a"
                                icon="pi pi-key"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
