<button pButton pRipple label="Actualizar" icon="pi pi-refresh" class="p-button-info"
        (click)="paginatorOut.emit(paginatorIn)"></button>
<p-paginator [rows]="paginatorIn.per_page" [totalRecords]="paginatorIn.total"
                 (onPageChange)="pageChange($event)"></p-paginator>
  <div class="card"  *ngFor="let professional of professionalsIn">
    <div class="profile">
      <div class="image">
        <div class="circle-1"></div>
        <div class="circle-2"></div>
        <img src="https://todobiografias.net/wp-content/uploads/2019/03/juninho-pernambucano.jpg" width="70" height="70" alt="Jessica Potter">
      </div>   
      <div class="name">{{professional.user.first_name}}&nbsp;{{professional.user.first_lastname}}</div>
      <div class="ci">{{professional.user.identification}}</div>
      <div class="phone">{{professional.user.phone}}</div>
      <div class="email">{{professional.user.personal_email}}</div> 
      <div class="actions">
        <button pButton pRipple class="info" type="button"> Informaci√≥n</button>
        <button pButton pRipple class="remove" type="button"
        (click)="removeProfessional(professional)"> Descartar</button>
      </div>
    </div>
  </div>
