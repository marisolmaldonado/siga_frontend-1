<p-table #dt [value]="rolesIn" [columns]="colsRole" [paginator]="false" [(selection)]="selectedRoles"
  [rowHover]="true" [responsive]="true" dataKey="id" styleClass="p-datatable-customers"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field"></p-sortIcon>
          </th>
           <th style="width: 3rem" style="text-align:center">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-columns="columns" let-rowData>
      <tr>
          <td *ngFor="let col of columns">
              {{rowData[col.field]?.name ? rowData[col.field]?.name : rowData[col.field]}}
          </td>
          <td style="text-align:center">
            <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
        </td>
      </tr>
  </ng-template>
</p-table><br>
<p-footer>
  <button type="submit" pButton pRipple label="Guardar y Salir" icon="pi pi-save"
  class="p-button-success p-button-raised" (click)="setRoles()" 
  [disabled]="!selectedRoles || !selectedRoles.length"></button>
</p-footer>
